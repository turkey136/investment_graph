version: '3'
services:
  server:
    container_name: 'server'
    build: ./
    tty: true
    volumes:
      - ../aws/credentials:/.aws/credentials
      - ./:/app
    working_dir: /app
    env_file:
      - ./env.example
    networks:
      - server
  db:
    image: mariadb
    container_name: 'db'
    restart: always
    ports:
      - 3306:3306
    volumes:
        - ./db_data:/var/lib/mysql
    env_file:
      - ./env.example
    networks:
      - server

networks:
  server:
    driver: bridge